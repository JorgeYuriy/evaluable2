<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{static/include :: head}"></head>
<head>
	<style>
 			footer {
				 font-size: smaller;
				 font-style: italic;
				 text-decoration: blue;
			 }
 		</style>			 
</head>
<body>
	<header th:replace="~{static/include :: header}"></header>
	<div class="container">
	<h1 class="text-primary" th:text="${tituloH1}"></h1>
	<br/>
	<p th:if="${libro==null}" th:text="'No hay libro con el id ' + ${idSolicitado}"></p>
	<ul th:if="${libro!=null}">
		<li th:text="'Id: ' + ${libro.id}"></li>
		<li th:text="'Titulo: ' + ${libro.name}"></li>
		<li th:text="'Autor: ' + ${libro.author}"></li>
		<li th:text="'Número de páginas: ' + ${libro.pages}"></li>
		<li th:text="'Número de ejemplares: ' + ${libro.samples}"></li>
	</div>
	<br/>	
</body>
<footer th:replace="~{static/include :: footer}" ></footer>
</html>
